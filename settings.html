<div class="custom_summary_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>自定义总结设置</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="custom_summary_settings_content">
                <div class="form_group">
                    <label for="custom_summary_api_url">
                        <strong>API URL</strong>
                        <span class="marginBot5"></span>
                    </label>
                    <input 
                        id="custom_summary_api_url" 
                        type="text" 
                        class="text_pole" 
                        placeholder="请输入 API URL"
                        value=""
                    />
                    <small class="muted">用于调用自定义总结服务的 API 地址</small>
                </div>

                <div class="form_group">
                    <label for="custom_summary_api_key">
                        <strong>API Key</strong>
                        <span class="marginBot5"></span>
                    </label>
                    <input 
                        id="custom_summary_api_key" 
                        type="password" 
                        class="text_pole" 
                        placeholder="请输入 API Key"
                        value=""
                    />
                    <small class="muted">用于身份验证的 API 密钥</small>
                </div>

                <div class="form_group">
                    <button id="custom_summary_save_settings" class="menu_button">
                        <i class="fa-solid fa-save"></i>
                        保存设置
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
